<!DOCTYPE html>
<html>
    <head>
        <title>Path Editor</title>
        <link rel="stylesheet" href="patheditor.css"></link>
    </head>
    <body>
        <div id="wrapper">
            <div id="canvwrapper" tabindex="0">
                <canvas id="canvas"></canvas>
            </div>
            <div id="sidebar">
                <span id="coords"></span> Width: <span id="scale"></span><br>
                Fill <input type="checkbox" oninput="fill=this.checked;draw()"><br>
                Use even-odd rule instead of nonzero rule <input type="checkbox" oninput="fillrule=this.checked;draw()"><br>
                Round to nearest: <input type="number" min="0" oninput="grprec=+this.value">
                <div id="tools">
                <button onclick="ctool='line'">Line</button>
                <button onclick="ctool='bezier'">Bezier</button>
                <button onclick="ctool='quadratic'">Quadratic</button>
                </div>
                <button onclick="cpath[selected.subpath]=revsp(cpath[selected.subpath]);draw()">Reverse subpath</button>
		<button onclick="selected={subpath:~-cpath.push(Object.assign([],{start:[0,0]}))};draw()">Add subpath</button>
                <button onclick="cpath.splice(selected,1);selected={subpath:0};draw()">Delete subpath</button>
                
                <div id="subpaths">Subpath <input type="number" onclick="subpath=+this.value"><br>
		Closed <input type="checkbox" id="pclosed"></div>
                <div id="commands"></div>
                <button onclick="expsvg(0)">Mix
                <button onclick="expsvg(1)">Abs
                <button onclick="expsvg(2)">Rel</button>
                <textarea id="pathtxt"></textarea>
            </div>
        </div>
	<script src="svgpaths.js"></script>
        <script src="patheditor.js"></script>
    </body>
</html>
